<div class="row d-flex justify-content-center">
    <div class="col-md-11">
        <div class="card">
            <div class="card-header">
                <div class="form-inline">
                    <h5 class="m-0 p-2" style="text-transform: capitalize;">Lista de solicitudes</h5>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <button class="btn btn-success rounded-circle float-end me-2" (click)="onModal('solicitud', null)" title="Click para nueva solicitud" ngbTooltip="Nueva solicitud">
                    <p class="p-0 m-0">+</p>
                </button>
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Afectado</th>
                            <th>Solicitud</th>
                            <th>Fecha de solicitud</th>
                            <th>Proceso</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data()?.solicitud; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.afectado}}</td>
                            <td>{{item.solicitud}}</td>
                            <td>{{item.fecha_solicitud | date: 'dd/MM/yyyy'}}</td>
                            <td class="text-center text-warning pointer" (click)="onModal('proceso', item)">
                                <div class="pe-auto">
                                    <button type="button" class="btn btn-outline-warning rounded-circle" title="click para ver los procesos">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                                    </button>
                                </div>
                            </td>
                            <td class="text-center">
                                <span *ngIf="item.estado == tiposProcesos.revisar" class="badge text-bg-success p-2">Por revisar</span>
                                <span *ngIf="item.estado == tiposProcesos.evaluacion" class="badge text-bg-info p-2">Evaluando</span>
                                <span *ngIf="item.estado == tiposProcesos.implementacion" class="badge text-bg-primary p-2">Implementando</span>
                                <span *ngIf="item.estado == tiposProcesos.termino" class="badge text-bg-warning p-2">Terminado</span>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-outline-info rounded-circle" ngbTooltip="Gestionar proceso" (click)="onModal('gestion', item)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
